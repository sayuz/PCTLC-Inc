<!DOCTYPE html>
<html>
  <head>
    <title>Device Properties Example</title>
  </head>
  <body><center>
  <input type="text" name="lat" id="lat"><br />
    <input type="text" name="long" id="long"><br />
      <input type="text" name="time" id="time"><br />
  <button id="start" name="start" style="padding:9px 25px;">Start</button>
  
  <p align="center">
      Speed: <input name="speed" type="text" id="speed" size="3" style="font-weight:bold; padding:5px;">
  meters/sec<br />
      <input name="log" type="text" id="log" size="40"></p>
      
  <p id="geolocation">Watching geolocation...</p></center>
    <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" charset="utf-8">
	$("#start").on( "click", function() {
	  function timeout() {
		setTimeout(function () {
			findDistance($("#lat").val(),$("#long").val(),$("#time").val());
					timeout();
				}, 1000);
		}
		timeout();
	});
    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    var watchID = null;

    // Cordova is ready
    //
    function onDeviceReady() {
		navigator.geolocation.getCurrentPosition(initiate, onError);
        // Throw an error if no update is received every 30 seconds
        var options = { timeout: 10000,enableHighAccuracy: true };
        watchID = navigator.geolocation.watchPosition(onSuccess, onError, options);
    }
	
	function initiate(position){
		arr.push(position.coords.latitude + '|' + position.coords.longitude + '|' + position.timestamp + '|' + 0);
	}

    // onSuccess Geolocation
    //
    function onSuccess(position) {
		$("#lat").val(position.coords.latitude);
		$("#long").val(position.coords.longitude);
		$("#time").val(position.timestamp);
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }

    </script>
</body>
</html>
